<form [ngFormModel]="signUpForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email"
         class="form-control"
          id="email"
           placeholder="Email"
            ngControl="email"
             #email="ngForm"
              [(ngModel)]="userObj.email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password"
         class="form-control"
          id="password"
           placeholder="Password"
            ngControl="password" 
            #password="ngForm" 
            [(ngModel)]="userObj.password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
